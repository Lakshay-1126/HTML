<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee</title>
</head>
<body>
    <marquee behavior="scroll" scrollamount="10" direction="left" loop="2" bgcolor="red" width="40%" height="5%"> Hello World </marquee>
    <marquee behavior="scroll" scrollamount="10" direction="right" loop="2" bgcolor="pink" width="40%" height="5%"> Hello World </marquee>
    <marquee behavior="scroll" scrollamount="2" direction="up" loop="5" bgcolor="yellow" width="5%" height="40%"> Hello World </marquee>
    <marquee behavior="scroll" scrollamount="2" direction="down" loop="5" bgcolor="brown" width="5%" height="40%"> Hello World </marquee>

    <marquee behavior="slide" scrollamount="10" direction="left" loop="2" bgcolor="red" width="40%" height="5%"> Lakshay </marquee>
    <marquee behavior="slide" scrollamount="10" direction="right" loop="2" bgcolor="pink" width="40%" height="5%"> Lakshay </marquee>
    <marquee behavior="slide" scrollamount="2" direction="up" loop="5" bgcolor="yellow" width="5%" height="40%"> Lakshay </marquee>
    <marquee behavior="slide" scrollamount="2" direction="down" loop="5" bgcolor="brown" width="5%" height="40%"> Lakshay </marquee>

    <marquee behavior="alternate" scrollamount="10" direction="left" loop="2" bgcolor="red" width="40%" height="5%"> Ramkishor </marquee>
    <marquee behavior="alternate" scrollamount="10" direction="right" loop="2" bgcolor="pink" width="40%" height="5%"> Ramkishor </marquee>
    <marquee behavior="alternate" scrollamount="2" direction="up" loop="5" bgcolor="yellow" width="5%" height="40%"> Ramkishor </marquee>
    <marquee behavior="alternate" scrollamount="2" direction="down" loop="5" bgcolor="brown" width="5%" height="40%"> Ramkishor </marquee>

</body>
</html>
